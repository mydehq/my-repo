name: Build AUR Packages

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/build.yml
      - config.yml
      - src/**

  schedule:
    # Run every 8 hours (00:00, 08:00, 16:00 UTC)
    - cron: '47 */8 * * *'

  workflow_dispatch:

concurrency:
  group: build-packages
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    
    env:
      CARGO_HOME: ${{ github.workspace }}/.cargo
      CARGO_TARGET_DIR: ${{ github.workspace }}/.cargo/target
      GOCACHE: ${{ github.workspace }}/.go/cache
      GOMODCACHE: ${{ github.workspace }}/.go/mod

    steps:
      - name: Cache Build Dependencies
        uses: actions/cache@v4
        with:
          key: deps-${{ runner.os }}-${{ github.run_id }}
          restore-keys: deps-${{ runner.os }}-
          path: |
            /var/cache/pacman/pkg
            aur
            ${{ env.CARGO_HOME }}/registry/index/
            ${{ env.CARGO_HOME }}/registry/cache/
            ${{ env.CARGO_HOME }}/git/db/
            ${{ env.CARGO_TARGET_DIR }}/
            ${{ env.GOCACHE }}/
            ${{ env.GOMODCACHE }}/

      - name: Setup Arch Linux environment
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm --needed base-devel git go-yq diffutils

          # Disable debug package generation
          sed -i 's/OPTIONS=(.*debug.*/OPTIONS=(!debug)/' /etc/makepkg.conf

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "Soumadip Das"
          git config --global user.email "84225810+soymadip@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$GITHUB_WORKSPACE/build"

      - name: Check & create repo branch
        run: |
          TARGET_BRANCH="repo"

          # Check if branch exists on remote
          if git ls-remote --heads origin "$TARGET_BRANCH" | grep -q "$TARGET_BRANCH"; then
            echo "✅ Branch '$TARGET_BRANCH' found."
          else
            echo "⚠️ Branch '$TARGET_BRANCH' not found. Creating it now."

            # Create and initialize the orphan branch
            git checkout --orphan "$TARGET_BRANCH"
            git rm -rf .
            git commit --allow-empty -m "Initialize $TARGET_BRANCH branch"
            git push origin "$TARGET_BRANCH"
            git checkout main
          fi

      - name: Checkout repo branch into build directory
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: repo
          path: build
          fetch-depth: 1

      - name: Create build user
        run: |
          # makepkg refuses to run as root
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder .

      - name: Build packages
        run: |
          su builder -c "export CARGO_HOME=$CARGO_HOME; export CARGO_TARGET_DIR=$CARGO_TARGET_DIR; export GOCACHE=$GOCACHE; export GOMODCACHE=$GOMODCACHE; bash src/builder"

      - name: Publish to repo branch
        run: |
          cd build

          # Initialize git if not already a repo
          if [ ! -d ".git" ]; then
            git init
            git remote add origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          fi

          git add .

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Create a single commit (squash history)
            git checkout --orphan temp-branch
            git add .
            git commit -m "Update packages from ${{ github.sha }}"

            # Force push to keep only one commit
            git push origin temp-branch:repo --force

            echo "✅ Published packages to repo branch"
          fi
